<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TUGAS 26 CSS - Niomic</title>
    <style>
         .image {
            margin: 5em 10em 0 10em;
            display: flex;
            text-align: center;
            font-weight: 600;
         }
    </style>

</head>
<body>
    <div class="image">
        <span>Rounded-Image
            <img src="./jakarta.jpg" class="rounded" alt="Jakarta" height="200px" width="200px">
        </span>
        <span>Rounded-circle
            <img src="./lampung.jpg" class="rounded-circle" alt="Lampung" height="200px" width="200px">
        </span>
        <span>Img-Thumbnail
            <img src="./yogyakarta.jpg" class="img-thumbnail" alt="Yogyakarta" height="200px" width="200px">
        </span>
    </div>

</body>
</html>
